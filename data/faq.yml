faqItem:
  - title: Ali so produkti primerni tud za uporabo na živalih?
    content: Če jim ne dovolimo užijta so povsem zdravi tudi za pranje domačega psa.

  - title: Se da pridobiti kaksen popust?
    content: Odvisno od sezone, ampak bolj ne kot ja.

  - title: Je trdo milo primerno tudi za suho kožo?
    content: Seveda, milu je dodana izjemna vlažilna krema, ki kozo zaščiti pred negativnimi učinki NaOH-ja.

  - title: Lahko pridem produkte prevzeti osebno?
    content: "**Seveda**. Vse produkte se lahko po predhodnem dogovoru prevzame tudi v glavni pisarni podjetja."

  - title: Vracila in povrnitev kupnine?
    content: V kolikor z našim produktom niste zadovoljni, lahko zahtevate povračilo kupnine znotraj 14 dni od nakupa. Pazite samo, da v tem času ne porabite vsega produkta.

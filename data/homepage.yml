######################## raw material #######################
material:
  enable : true
  title : "Sestavine v nasih produktih"
  subtitle : "Nasi produkti so izdelani le iz najboljsih sestavin. Pri izbiri
    smo nadvse natancni iz izbircni. Ce ni domace ali vsaj proizvedeno 
    po visokih bio standardih za nas preslabo. Lahko ste brez skrbi Narava je
    nase vodilo."
  materialItem:
    # material item loop
    - title : "Marihuana Seeds"
      image : "images/material/material-1.png"
      content : "Semena marihuane blagodejno vplavajo na kalitev. Nesponlo 
        razmnozevanje pri raslitnah dokazano povecuje ambicioznost pri ljudeh,
        ki taksna semena uzivajo. Mnogi strokovnjaki, tudi Herta, o tem veliko
        govorijo."
      
    # material item loop
    - title : "Aloe Vera"
      image : "images/material/material-2.png"
      content : "Te je picik komar??? Ni tezav. Aloe Vera priskoci na pomoc.
        Gel pridobljen iz listov aloevera ima neverjetne hladilne ucinke. Na 
        IJS so celo pokazali, da so primerljivi z delovanjem tekocega dusika."
      
    # material item loop
    - title : "Te-tri olje"
      image : "images/material/material-3.png"
      content : "Brez besed, to je cudezno zdravilo. Malo namazi na vrat in takoj
        si zdrav."
      
    # material item loop
    - title : "Zdrava sol"
      image : "images/material/material-4.png"
      content : "Sol iz himalajskih visokogorskih rudnikov, ki uspeva v pogojih
        nizke vsebnosti kisika, vsebuje neprecenljive minerala. Ker pa za nase
        produkte ni dovolj popolnost, smo se odlocili za se izboljsano verzijo
        iz Tuzle.... zdravje zagotovljeno, samo odprite denarnico."


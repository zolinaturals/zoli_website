########################## About ##############################
about:
  enable: true
  title: "Od laboratorija do domače kopalnice"
  content:
    "Ona skrbi, da vsak izdelek ne navduši le s svojo teksturo in vonjem, temveč tudi z
    varnostjo, učinkovitostjo in znanstveno korektnostjo. On je mojster ravnovesja.
    Natančno izbira naravna olja, masla in izvlečke ter jih združuje v popolno sinergijo.
    Skupaj ustvarjava formulacije, ki so čiste, preproste in presenetljivo učinkovite.
    Vsak kos mila, vsaka steklenička šampona je rezultat te redke povezanosti — moči narave in
    natančnosti znanosti."
  image: "images/from_lab_to_bathroom.jpg"

